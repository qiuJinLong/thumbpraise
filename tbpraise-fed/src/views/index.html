{% extends 'layout.html' %}
{% block title %}{{title}}{% endblock %}
{% block head %}
	{% parent %}
	<link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
	<script type="text/javascript" src="../frameworks/jquery1.7.1.js"></script>
	<script type="text/javascript" src="../frameworks/system.js"></script>
	<script type="text/javascript" src="../frameworks/axios.js"></script>
	<script type="text/javascript" src="../utils/addNum.js"></script>
{% endblock %}

{% block content %}
<div class="wrap">
		<div id="praise" class="content">
			<!-- 这块是通过html新加的,用完就删的感觉，或者原来html就有 -->
			<a id="addNum" class="add_num">+1</a>
		</div>
	</div>
	
	<script type="text/javascript">
	
		SystemJS.config({
	        baseURL: '/'
	    });

		function callBack(){
        	var f = new $.thumb(0, $('#praise').get(0));
        	f.clickAction();
    	}

		SystemJS.import('scripts/Thumb.js').then(function(m) {
			$.extend({
                thumb: m.default
	        });
	        callBack();
		});
	</script>
{% endblock %}
